<app-header (planChoosen)="getPlan($event)"></app-header>
<div class="payment-body">
    <div class="payment-left-section">
        <h3>Subscribe</h3>
        <div class="detials-section">
            <div class="plan-details">
                <select [(ngModel)]="planType" (change)="getPlanDetails($event)">
                    <!-- <option value="">Select</option> -->
                    <option value="{{i}}" *ngFor="let plandetail of planDetails;let i = index;">{{plandetail.name}}</option>
                    <!-- <option value="plan-b">FAMILY</option> -->
                </select>
            </div>
            <div class="price-section">
                <h4>INR <span>{{price}}</span> / year Price</h4>
            </div>
            <div class="plan-details-inner">
                <div class="offer-1">
                    <label class="plan-checkbox">
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    <h4>{{stream_device}} Simultaneous Stream</h4>
                </div>
                <div class="offer-1">
                    <label class="plan-checkbox">
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    <h4>{{connect_device}} Connected Devices</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="payment-right-section">
       <div class="payment-inner-right">
        <ul ngbNav #nav="ngbNav" class="nav-tabs">
            <li ngbNavItem>
              <a ngbNavLink>Debit/Credit Card</a>
              <ng-template ngbNavContent>
                <div class="Payment-section">
                    <div class="icon-section">
                        <p>We Accept </p>
                        <ul>
                            <li class="rupay-icon"><span class="icon-rupay"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span><span class="path10"></span></span></li>
                            <li><span class="icon-mestro"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span><span class="path10"></span><span class="path11"></span><span class="path12"></span><span class="path13"></span><span class="path14"></span><span class="path15"></span><span class="path16"></span><span class="path17"></span><span class="path18"></span><span class="path19"></span><span class="path20"></span><span class="path21"></span><span class="path22"></span><span class="path23"></span><span class="path24"></span><span class="path25"></span><span class="path26"></span><span class="path27"></span><span class="path28"></span><span class="path29"></span><span class="path30"></span><span class="path31"></span><span class="path32"></span><span class="path33"></span><span class="path34"></span><span class="path35"></span><span class="path36"></span><span class="path37"></span><span class="path38"></span><span class="path39"></span><span class="path40"></span></span></li>
                            <li><span class="icon-visa"></span></li>
                        </ul>
                    </div>

                    <div class="card-details">
                        <form>
                            <div class="form-group">
                                <label>Card Number</label>
                                <input type="text" placeholder="Card Number" maxlength="12" required>
                            </div>
                            <div class="form-group">
                                <label>Card Validity</label>
                                <div class="select-validity">
                                    <select required>
                                        <option *ngFor="let date of dates">{{date.month}}</option>
                                    </select>
                                    <select required>
                                        <option *ngFor="let date of dates">{{date.year}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Enter CVV No.</label>
                                <input class="forcvv" type="password" required maxlength="3">
                            </div>
                        </form>
                    </div>
                </div>
              </ng-template>
            </li>
            <li ngbNavItem>
              <a ngbNavLink>UPI/Wallet</a>
              <ng-template ngbNavContent>Second content</ng-template>
            </li>
          </ul>
          <div [ngbNavOutlet]="nav"></div>
       </div>
    </div>
</div>
<app-footer></app-footer>
